<!DOCTYPE html>
<html ng-app>
  <head>
  <title>Camera Shop</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-init="cameraDatas=[
  {
    title: 'Nikon D3100 DSLR',
    image: 'http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg',
    rating: 3.4,
    price: 369.99,
    onSale: true
  },
  {
    title: 'Canon EOS 70D',
    image: 'http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg',
    rating: 2.0,
    price: 1099.0,
    onSale: false
  },
  {
    title: 'Nikon D810A',
    image:'http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg',
    rating: 4.2,
    price: 3796.95,
    onSale: true
  }
]">
    <h1 ng-init='order="rating"'>Camera Shop</h1>
    <select ng-model='order'>
      <option value='rating'>Rating</option>
      <option value='price'>Price</option>
    </select>
    <div ng-show='order == "rating"' ng-repeat='cameraData in cameraDatas | orderBy: "rating"'>
      <h3>{{ cameraData.title }} (Rating)</h3>
      <p ng-class='{onSale: {{ cameraData.onSale }} == true}'>Price: {{ cameraData.price | currency }}<span ng-show='{{ cameraData.onSale }} == true'> On Sale!!</span></p>
      <p>Rating: {{ cameraData.rating }}</p>
      <img ng-src='{{ cameraData.image }}'/>
    </div>
    <div ng-show='order == "price"' ng-repeat='cameraData in cameraDatas | orderBy: "price"'>
      <h3>{{ cameraData.title }} (Price)</h3>
      <p ng-class='{onSale: {{ cameraData.onSale }} == true }'>Price: {{ cameraData.price | currency }}<span ng-show='{{ cameraData.onSale }} == true'> On Sale!!</span></p>
      <p>Rating: {{ cameraData.rating }}</p>
      <img ng-src='{{ cameraData.image }}'/>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </body>
</html>
