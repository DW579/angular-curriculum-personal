<!DOCTYPE html>
<html ng-app='simplePortfolioApp'>
  <head>
    <title>Simple Portfolio App</title>
    <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
  </head>
  <body>
    <nav class='navbar navbar-default' ng-controller='NavbarController'>
      <a class='navbar-brand' ng-class="{ active: isActive('/')}" href='/'>Dustin Wurtz's Portfolio</a>
      <ul class='nav navbar-nav'>
        <li ng-class="{ active: isActive('/bio')}"><a href='/#/bio'>Bio</a></li>
        <li ng-class="{ active: isActive('/projects')}"><a href='/#/projects'>Projects</a></li>
        <li ng-class="{ active: isActive('/resume')}"><a href='/#/resume'>Resume</a></li>
      </ul>
    </nav>
    <div ng-view>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script type="text/javascript" src='js/app.js'></script>
    <script type="text/javascript" src='js/controllers.js'></script>
  </body>
</html>
